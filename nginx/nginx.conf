# =========================
# HTTP -> HTTPS Redirect
# =========================
server {
    listen 80;
    server_name einburgerungstest.online www.einburgerungstest.online moneytracker.me www.moneytracker.me;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================
# HTTPS: Quiz App
# =========================
server {
    listen 443 ssl http2;
    server_name einburgerungstest.online;

    ssl_certificate /etc/letsencrypt/live/einburgerungstest.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/einburgerungstest.online/privkey.pem;

    # www -> non-www
    if ($host = www.einburgerungstest.online) {
        return 301 https://einburgerungstest.online$request_uri;
    }

    # React Quiz frontend
    location / {
        root /usr/share/nginx/html/quiz;
        index index.html;
        try_files $uri /index.html;
    }

    # Flask API
    location /api/ {
        proxy_pass http://quiz-backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

